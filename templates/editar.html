<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./../css/editar.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRM Eng de Software</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="sidebar.html">Home</a>
                </li>
            </ul>
            </div>
            <a class="btn btn-outline-primary" type="button" href="cadastro.html">Cadastrar novo cliente</a>
        </div>
    </nav>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="nomeCliente" class="form-label">Nome do cliente</label>
            <input type="text" class="form-control" id="nomeCliente" placeholder="Ana Cristina Stancioli Silva">
        </div>
        <div class="col-md-6">
            <label for="nomeVendedor" class="form-label">Vendedor responsável</label>
            <input type="text" class="form-control" id="nomeVendedor" placeholder="Bernardo">
        </div>
        <div class="col-12">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="A cliente deseja um sistema para gerenciar os pacientes em seu consultório, além dos procedimentos realizados."></textarea>
        </div>
        <div class="col-12">
            <label for="areaAtuacao" class="form-label">Área de atuação</label>
            <input type="text" class="form-control" id="areaAtuacao" placeholder="Consultório médico (dermatológico).">
        </div>
        <div class="col-md-6">
            <label for="nomeEmpresa" class="form-label">Nome da empresa</label>
            <input type="text" class="form-control" id="nomeEmpresa" placeholder="Consultório Médico ACS">
        </div>
        <div class="col-md-4">
            <label for="statusCliente" class="form-label">Status do cliente</label>
            <input type="text" class="form-control" id="statusCliente" placeholder="Primeiro contato">
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputZip" placeholder="(31)3291-4521">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="home.html" type="submit" class="btn btn-lg btn-outline-success">Salvar alterações</a>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="home.html" type="submit" class="btn btn-lg btn-outline-danger">Excluir cliente</a>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>

</html>
